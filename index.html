<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="icon" href="./assets/img/pokeball.png">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <script src="https://kit.fontawesome.com/603d097ec5.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <main class="pokedex">
    <!-- Lado izquierdo de la Pokédex -->
    <section class="left-side">
      <div class="button-indicators">
        <figure class="camera-border">
          <div class="camera"></div>
        </figure>
        <div class="button-indicators-type">
          <div id="bulb1" class="circle-type1"></div>
          <div id="bulb2" class="circle-type2"></div>
          <div id="bulb3" class="circle-type3"></div>
        </div>
      </div>
      <div class="left-side-content">
        <div class="left-side-details">
          <section class="main-screen main-screen1" aria-label="Pantalla principal">
            <header class="pokemon-info2">
              <h1 class="poke-name">Choose a Pokemon</h1>
            </header>
          </section>
          <nav class="main-menu" aria-label="Menú principal">
            <div class="left-container">
              <div class="buttons-state">
                <div class="random">
                  <div id="toggleButton1" class="circle">
                    <img src="./assets/svg/fa_random.svg" alt="Random">
                  </div>
                </div>
                <div class="searching-buttons">
                  <div class="button button1 button-common">
                    <p>HABITAD:</p>
                    <p class="selected-option">ALL</p>
                    <div class="dropdown-content">
                      <a href="#" onclick="selectOption(this, 'button1')">Forest</a>
                      <a href="#" onclick="selectOption(this, 'button1')">Cave</a>
                      <a href="#" onclick="selectOption(this, 'button1')">Mountain</a>
                    </div>
                  </div>
                  <div class="button button2 button-common">
                    <p>TYPE:</p>
                    <p class="selected-option">ALL</p>
                    <div class="dropdown-content">
                      <a href="#" onclick="selectOption(this, 'button2')">Fire</a>
                      <a href="#" onclick="selectOption(this, 'button2')">Water</a>
                      <a href="#" onclick="selectOption(this, 'button2')">Electric</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for a Pokémon">
                <button class="search-button">SEARCH</button>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </section>

    <div class="separator" aria-hidden="true"></div>

    <!-- Lado derecho de la Pokédex -->
    <section class="right-side">
      <div class="right-side-details">
        <div id="pokemon-details" class="details-screen">
          <div class="details-column">
            <div class="stats-container"></div>
          </div>
        </div>
        <section class="main-screen" id="main-screen" aria-label="Pantalla principal">
          <header class="pokemon-info2">
            <h1 class="poke-name">Choose a Pokemon</h1>
            <div id="poke-container" class="poke-container"></div>
          </header>
        </section>
        <nav class="confirmation-buttons" aria-label="Botones de confirmación">
          <div class="state-buttons">
            <p id="description">Descripción del Pokémon</p>
          </div>
          <div class="right-container">
            <div class="button button1 button-common">
              <p>Peso:</p>
              <p id="weight">0 kg</p>
            </div>
            <div class="button button2 button-common">
              <p>Altura:</p>
              <p id="height">0 m</p>
            </div>
          </div>
        </nav>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
