<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>

    <div class="poke-container" id="poke-container"></div>

    <main class="pokedex">
        <!-- Lado izquierdo de la Pokédex -->
        <section class="left-side">
            <div class="button-indicators">
                <div class="camera-border">
                    <div class="camera"></div>
                </div>
                <div class="button-indicators-type">
                    <div id="bulb1" class="circle-type1"></div>
                    <div id="bulb2" class="circle-type2"></div>
                    <div id="bulb3" class="circle-type3"></div>
                </div>
            </div>
            <div class="left-side-content">
                <div class="left-side-details">
                    <!-- Pantalla principal de la Pokédex -->
                    <div class="main-screen" aria-label="Pantalla principal">
                        <div class="pokemon-info">
                            <h1 class="poke-name">#007 - Squirtle</h1>
                            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" alt="Squirtle">
                            <div class="pokemon-voice">
                                <div class="button-voice"></div>
                                <div class="button-voicer">
                                    <div class="voice"></div>
                                    <div class="voice"></div>
                                    <div class="voice"></div>
                                    <div class="voice"></div>
                                </div>
                            </div> 
                        </div>                                                                     
                    </div>

                    <!-- Menú principal de la Pokédex -->
                    <nav class="main-menu">
                        <div class="left-container">
                            <!-- Botones de estado -->
                            <button class="buttons-state" aria-label="Estado de botones">
                                <div class="random">
                                    <div id="toggleButton1" class="circle">
                                        <img src="./assets/img/fa_random.png" alt="Random">
                                    </div>
                                </div>
                                <div class="searching-buttons">
                                    <div id="toggleButton" class="button button1">
                                        <p>HABITAD: </p>
                                        <p>ALL</p>
                                    </div>
                                    <div id="toggleButton3" class="button button2">
                                        <p>TYPE:</p>
                                        <p>ALL</p>
                                    </div>
                                </div>
                            </button>
                            <!-- Botones de movimiento -->
                            <button class="search-bar">
                                <p>SEARCH A POKEMON</p>
                                <img src="/assets/img/search.png" alt="Search">
                            </button>
                        </div>
                        <!-- Pantalla secundaria -->
                        <div class="secondary-screen">
                            <img src="./assets/img/Group 22.png"></img>
                        </div>
                    </nav>
                </div>
            </div>
        </section>

        <!-- Separador entre los lados izquierdo y derecho -->
        <div class="separator" aria-hidden="true"></div>

        <!-- Lado derecho de la Pokédex -->
        <div class="right-side">
            <div class="space"></div>
            <div class="right-side-details">
                <!-- Pantalla de detalles -->
                <article class="details-screen" aria-label="Pantalla de detalles">
                    <div class="types">
                        <div class="type water">Water</div>
                    </div>
                    <div class="weaknesses">
                        <div class="weakness electric">Electric</div>
                        <div class="weakness grass">Grass</div>
                    </div>

                </article>

                <!-- Botones de interacción -->
                <div class="interaction-buttons" aria-label="Botones de interacción">
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" alt="Squirtle">
                    <div>></div>
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" alt="Squirtle">
                    <div>></div>
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" alt="Squirtle">
                </div>
                <nav class="confirmation-buttons" aria-label="Botones de confirmación">

                    <aside class="state-buttons">
                        <p>when it retracts its long neck into its shell, it squirts out water with vigorous force.</p>
                    </aside>
                    <div class="right-container">

                        <button class="notification-bulb" aria-label="Botones de movimiento"></button>
                    </div>
                </nav>

                <!-- Detalles secundarios -->
                <aside class="secondary-details">
                    <div class="class-type1">WATER</div>
                    <div class="class-type2">FIGHT</div>
                    <div id="bulb1" class="circle-type1"></div>
                    <div id="bulb3" class="circle-type3"></div>
                </aside>
            </div>
        </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
